overwrite: true
schema: "${VUE_APP_API_URL}/graphql/"
generates:
  ./src/api/remote-schema.json:
    plugins:
      - introspection
  ./types/api.d.ts:
    plugins:
      # remove
      - "typescript"
      - "typescript-graphql-files-modules"
      # remove
      - "typescript-document-nodes"
    config:
      noExport: true
  ./src/api/models/types.ts:
    plugins:
      - "typescript"
      - add:
          content: "/* eslint-disable */"
    config:
      onlyOperationTypes: false
      # typesPrefix: I
      enumPrefix: false
  ./src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./api/models/types.ts
    plugins:
      - typescript-operations
      - typed-document-node
hooks:
  afterOneFileWrite:
    - prettier --write
documents: "src/**/*.gql"