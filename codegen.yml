overwrite: true
generates:
  types/api.d.ts:
    schema: "src/api/remote-schema.json"
    plugins:
      - "typescript"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
    config:
      noExport: true
      enumsAsTypes: true
  src/models/api-enums.ts:
    schema: "src/api/remote-schema.json"
    plugins:
      - "typescript"
    config:
      onlyOperationTypes: true
      typesPrefix: I
      enumPrefix: false
hooks:
  afterOneFileWrite:
    - prettier --write
