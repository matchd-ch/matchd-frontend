overwrite: true
schema: "http://api.matchd.lo:8080/introspection/"
generates:
  ./src/api/remote-schema.json:
    plugins:
      - introspection
  types/api.d.ts:
    plugins:
      - "typescript"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
    config:
      noExport: true
  src/api/models/types.ts:
    plugins:
      - "typescript"
      - add:
          content: '/* eslint-disable */'
    config:
      onlyOperationTypes: true
      typesPrefix: I
      enumPrefix: false
hooks:
  afterOneFileWrite:
    - prettier --write
