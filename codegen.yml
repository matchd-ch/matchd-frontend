overwrite: true
schema: "${VUE_APP_API_URL}/graphql/"
generates:
  ./src/api/remote-schema.json:
    plugins:
      - introspection
  types/api.d.ts:
    plugins:
      - "typescript"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
    config:
      noExport: true
  src/api/models/types.ts:
    plugins:
      - "typescript"
      - add:
          content: "/* eslint-disable */"
    config:
      onlyOperationTypes: true
      typesPrefix: I
      enumPrefix: false
hooks:
  afterOneFileWrite:
    - prettier --write
documents: "src/**/*.gql"