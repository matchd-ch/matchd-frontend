mutation (
  $firstName: String!
  $lastName: String!
  $dateOfBirth: String!
  $zip: String
  $city: String
  $street: String
  $mobile: String
) {
  studentProfileStep1(
    step1: {
      firstName: $firstName
      lastName: $lastName
      dateOfBirth: $dateOfBirth
      zip: $zip
      city: $city
      street: $street
      mobile: $mobile
    }
  ) {
    success
    errors
  }
}
