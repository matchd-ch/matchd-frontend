mutation(
  $firstName: String!
  $lastName: String!
  $email: String!
  $role: String!
) {
  addEmployee(
    addEmployee: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      role: $role
    }
  ) {
    success
    errors
    employee {
      id
      role
      firstName
      lastName
      email
    }
  }
}
