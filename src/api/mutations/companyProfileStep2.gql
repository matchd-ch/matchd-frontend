mutation(
  $memberItStGallen: Boolean!
  $services: String
  $website: String!
  $description: String
) {
  companyProfileStep2(
    step2: {
      memberItStGallen: $memberItStGallen
      services: $services
      website: $website
      description: $description
    }
  ) {
    success
    errors
  }
}
