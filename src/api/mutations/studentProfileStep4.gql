mutation (
  $skills: [SkillInput]!
  $languages: [UserLanguageRelationInput]!
  $distinction: String!
  $onlineProjects: [OnlineProjectInput]
  $hobbies: [HobbyInput]
) {
  studentProfileStep4(
    step4: {
      skills: $skills
      languages: $languages
      distinction: $distinction
      onlineProjects: $onlineProjects
      hobbies: $hobbies
    }
  ) {
    success
    errors
  }
}
