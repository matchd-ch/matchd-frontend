mutation(
  $skills: [SkillInputType]!
  $languages: [UserLanguageRelationInputType]!
  $distinction: String!
  $onlineProjects: [OnlineProjectInputType]
  $hobbies: [HobbyInputType]
) {
  studentProfileStep4(
    step4: {
      skills: $skills
      languages: $languages
      distinction: $distinction
      onlineProjects: $onlineProjects
      hobbies: $hobbies
    }
  ) {
    success
    errors
  }
}
