mutation(
  $id: ID
  $description: String!
  $workload: Int!
  $jobFromDate: String!
  $jobToDate: String
  $jobOption: JobOptionInputType!
  $branch: BranchInputType!
  $url: String
) {
  jobPostingStep1(
    step1: {
      id: $id
      description: $description
      branch: $branch
      workload: $workload
      jobFromDate: $jobFromDate
      jobToDate: $jobToDate
      jobOption: $jobOption
      url: $url
    }
  ) {
    success
    errors
    jobPostingId
  }
}
