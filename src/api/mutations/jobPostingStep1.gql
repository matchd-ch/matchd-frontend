mutation(
  $description: String!
  $workload: String!
  $jobFromDate: String!
  $jobToDate: String
  $jobOption: JobOptionInputType!
  $url: String
) {
  jobPostingStep1(
    step1: {
      description: $description
      workload: $workload
      jobFromDate: $jobFromDate
      jobToDate: $jobToDate
      jobOption: $jobOption
      url: $url
    }
  ) {
    success
    errors
  }
}
