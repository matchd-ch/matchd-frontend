mutation(
  $id: ID
  $title: String!
  $description: String
  $workload: Int!
  $jobFromDate: String!
  $jobToDate: String
  $jobType: JobTypeInput!
  $branches: [BranchInput]!
  $url: String
) {
  jobPostingStep1(
    step1: {
      id: $id
      title: $title
      description: $description
      branches: $branches
      workload: $workload
      jobFromDate: $jobFromDate
      jobToDate: $jobToDate
      jobType: $jobType
      url: $url
    }
  ) {
    success
    errors
    jobPostingId
    slug
  }
}
