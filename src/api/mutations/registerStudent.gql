mutation (
  $email: String!
  $password: String!
  $firstName: String!
  $lastName: String!
  $type: String!
) {
  registerStudent(
    username: $email
    email: $email
    password1: $password
    password2: $password
    firstName: $firstName
    lastName: $lastName
    type: $type
  ) {
    success
    errors
  }
}
