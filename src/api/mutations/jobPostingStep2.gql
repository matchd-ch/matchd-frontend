mutation(
  $id: ID!
  $jobRequirements: [JobRequirementInput]
  $skills: [SkillInput]
  $languages: [JobPostingLanguageRelationInput]
) {
  jobPostingStep2(
    step2: {
      id: $id
      jobRequirements: $jobRequirements
      skills: $skills
      languages: $languages
    }
  ) {
    success
    errors
    jobPostingId
    slug
  }
}
