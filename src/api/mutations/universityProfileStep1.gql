mutation(
  $name: String!
  $zip: String!
  $city: String!
  $street: String!
  $firstName: String!
  $lastName: String!
  $role: String!
  $phone: String
  $website: String!
  $topLevelOrganisationDescription: String
  $topLevelOrganisationWebsite: String
) {
  universityProfileStep1(
    step1: {
      name: $name
      zip: $zip
      city: $city
      street: $street
      firstName: $firstName
      lastName: $lastName
      role: $role
      phone: $phone
      website: $website
      topLevelOrganisationDescription: $topLevelOrganisationDescription
      topLevelOrganisationWebsite: $topLevelOrganisationWebsite
    }
  ) {
    success
    errors
  }
}
