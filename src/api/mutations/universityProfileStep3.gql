mutation(
  $services: String
  $linkEducation: String
  $linkProjects: String
  $linkThesis: String
  $branches: [BranchInput]
  $benefits: [BenefitInput]
) {
  universityProfileStep3(
    step3: {
      services: $services
      linkEducation: $linkEducation
      linkProjects: $linkProjects
      linkThesis: $linkThesis
      branches: $branches
      benefits: $benefits
    }
  ) {
    success
    errors
  }
}
