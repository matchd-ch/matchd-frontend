mutation(
  $jobOption: JobOptionInputType!
  $jobFromDate: String
  $jobToDate: String
  $jobPosition: JobPositionInputType
) {
  studentProfileStep2(
    step2: {
      jobOption: $jobOption
      jobPosition: $jobPosition
      jobFromDate: $jobFromDate
      jobToDate: $jobToDate
    }
  ) {
    success
    errors
  }
}
