mutation(
  $jobType: JobTypeInput!
  $jobFromDate: String
  $jobToDate: String
  $jobPosition: JobPositionInput
) {
  studentProfileStep2(
    step2: {
      jobType: $jobType
      jobPosition: $jobPosition
      jobFromDate: $jobFromDate
      jobToDate: $jobToDate
    }
  ) {
    success
    errors
  }
}
