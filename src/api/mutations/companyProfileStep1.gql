mutation (
  $name: String!
  $zip: String!
  $city: String!
  $street: String!
  $firstName: String!
  $lastName: String!
  $role: String!
  $phone: String
) {
  companyProfileStep1(
    step1: {
      name: $name
      zip: $zip
      city: $city
      street: $street
      firstName: $firstName
      lastName: $lastName
      role: $role
      phone: $phone
    }
  ) {
    success
    errors
  }
}
