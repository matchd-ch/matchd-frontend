query($id: ID!) {
  jobPosting(id: $id) {
    id
    description
    jobFromDate
    jobToDate
    url
    workload
    formStep
    state
    company {
      name
      zip
      city
    }
    jobType {
      id
      name
    }
    branch {
      id
      name
    }
    skills {
      id
      name
    }
    jobRequirements {
      id
      name
    }
    languages {
      id
      language {
        id
        name
      }
      languageLevel {
        id
        level
        description
      }
    }
    employee {
      id
    }
  }
}
