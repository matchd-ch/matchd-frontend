query($slug: String!, $jobPostingId: ID!) {
  student(slug: $slug, jobPostingId: $jobPostingId) {
    id
    mobile
    slug
    state
    firstName
    lastName
    street
    zip
    city
    dateOfBirth
    nickname
    schoolName
    fieldOfStudy
    graduation
    distinction
    profileStep
    matchStatus {
      initiator
      confirmed
    }
    branch {
      name
      id
    }
    jobType {
      name
      id
    }
    skills {
      id
      name
    }
    softSkills {
      id
      student
      company
    }
    culturalFits {
      company
      student
      id
    }
    hobbies {
      id
      name
    }
    onlineProjects {
      id
      url
    }
    languages {
      language {
        name
        id
      }
      languageLevel {
        level
        id
      }
    }
  }
}
